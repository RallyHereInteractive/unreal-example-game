[CommonSettings]
SourcePath=Plugins/RallyHereStart/Content/Localization/RallyHereStart
DestinationPath=Plugins/RallyHereStart/Content/Localization/RallyHereStart
ManifestName=RallyHereStart.manifest
ArchiveName=RallyHereStart.archive
ResourceName=RallyHereStart.locres
NativeCulture=en
CulturesToGenerate=zh
CulturesToGenerate=en
CulturesToGenerate=fr
CulturesToGenerate=de
CulturesToGenerate=ja
CulturesToGenerate=pt
CulturesToGenerate=ru
CulturesToGenerate=es
CulturesToGenerate=zu
UseAllNativeTranslationsAsFallback=true

[GatherTextStep0]
CommandletClass=RH_GenerateLocalizationArchives
DefaultMessageVersion=current
AddDatFileExportEntriesToManifest=true

[GatherTextStep1]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=Plugins/RallyHereStart/Source
SearchDirectoryPaths=Plugins/RallyHereStart/Config
SearchDirectoryPaths=../Engine/Plugins/RallyHere
SearchDirectoryPaths=../Engine/Source/Runtime/InputCore
ExcludePathFilters=Plugins/RallyHereStart/Config/Localization/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.ini
ShouldGatherFromEditorOnlyData=false

[GatherTextStep2]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Plugins/RallyHereStart/Content/StringTables/*
ExcludePathFilters=Plugins/RallyHereStart/Content/Localization/*
PackageFileNameFilters=*.uasset
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=false

[GatherTextStep3]
CommandletClass=GenerateGatherManifest

[GatherTextStep4]
CommandletClass=GenerateGatherArchive

[GatherTextStep5]
bSkipSourceCheck=true
CommandletClass=GenerateTextLocalizationResource

[GatherTextStep6]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=RallyHereStart.csv
bConflictReport=true
ConflictReportName=RallyHereStart_Conflicts.txt


